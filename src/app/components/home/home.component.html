<div class="container">
    <div class="body">
        <div class="row">
            <div class="col col-12 col-md-6 col-lg-3" *ngFor = "let good of goods; index as i">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" [src]="good.photo" >
                    <div class="card-body">
                      <h5 class="card-title">{{good.name | titlecase}}</h5>
                      <p class="card-text">{{ good.price | currency}}</p>
                      <button  class="btn btn-primary" (click)="addToCart(i)" *ngIf="add !== i">Add To Cart</button>
                      <div *ngIf="add === i">
                          <input type="number" class="form-control" placeholder="amout (KG)" #amount>
                          <button class="btn btn-primary" (click)="buy(amount.value)">buy</button>
                      </div>
                    </div>
                  </div>
    
            </div>
        </div>
    </div>
</div>
