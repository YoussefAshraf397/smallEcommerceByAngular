<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" routerLink="/" >Small Market</a>
        <button (click)="toggleNav()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" [class.show]= "isOpen" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home </a>
            </li>
            <li class="nav-item" *ngIf="isUser">
              <a class="nav-link" routerLink="/cart" routerLinkActive="active">Cart</a>
            </li>
            <li class="nav-item" *ngIf="!isUser">
                <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
              </li>
              <li class="nav-item"*ngIf="!isUser">
                <a class="nav-link" routerLink="/signup" routerLinkActive="active">SignUp</a>
              </li>
              <li class="nav-item" *ngIf="isUser">
                <a class="nav-link" routerLink="/admin" routerLinkActive="active">Dashboard</a>
              </li>
              <li class="nav-item" *ngIf="isUser">
                <a class="btn btn-danger" (click)="logOut()"  routerLinkActive="active">Logout</a>
              </li>
          </ul>
        </div>
      </nav>

</div>
