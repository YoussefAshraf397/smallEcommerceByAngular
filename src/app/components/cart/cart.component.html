<div class="container">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Amount</th>
            <th scope="col">Total</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let good of cart; index as i">
            <td>{{good.name}}</td>
            <td>{{good.price |currency}}</td>
            <td>
                <input type="number" placeholder="Amount (KG)" [(ngModel)]="good.amount">
            </td>
            <td>{{ good.price * good.amount |currency}}</td>
            <td>
                <button class="btn btn-primary">save</button>
                <button class="btn btn-danger" (click)="Delete(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

</div>
